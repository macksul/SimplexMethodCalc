<!DOCTYPE html>
<html>

<head>
  <title>Simplex Method Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <h2>Simplex Method Calculator</h2>
    <script>
        function updateTableauDimensions() {
            const decVars = parseInt(document.getElementById("dec_vars").value);
            const slackVars = parseInt(document.getElementById("slack_vars").value);
            const excessVars = parseInt(document.getElementById("excess_vars").value);

            const nRows = 1 + slackVars + excessVars;
            const nCols = 1 + decVars + slackVars + excessVars + 2;

            document.getElementById("cols").textContent = nCols;
            document.getElementById("rows").textContent = nRows;
        }
    </script>
</head>
<body>
    <h1>Home Page</h1>

    <form action="/" method="POST">
        <label for="dec_vars">Decision Variables:</label>
        <input type="number" id="dec_vars" name="dec_vars" value="0"><br>

        <label for="slack_vars">Slack Variables:</label>
        <input type="number" id="slack_vars" name="slack_vars" value="0"><br>

        <label for="excess_vars">Excess Variables:</label>
        <input type="number" id="excess_vars" name="excess_vars" value="0"><br>

        <input type="submit" value="Submit">
    </form>

    <div id="tableau-dimensions">
        <h2>Tableau Dimensions:</h2>
        <p>Number of Columns: <span id="cols">0</span></p>
        <p>Number of Rows: <span id="rows">0</span></p>
    </div>

    <script>
        // Call the updateTableauDimensions function initially
        updateTableauDimensions();

        // Attach event listeners to input fields
        document.getElementById("dec_vars").addEventListener("input", updateTableauDimensions);
        document.getElementById("slack_vars").addEventListener("input", updateTableauDimensions);
        document.getElementById("excess_vars").addEventListener("input", updateTableauDimensions);
    </script>
</body>
</html>
